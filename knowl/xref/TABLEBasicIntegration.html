<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">18.1.0.4<span class="period heading-divison-mark heading-divison-mark__period">.</span></span><span class="space heading-divison-mark heading-divison-mark__space"> </span>Integration Rules Inherited from Differentiation Rules<div class="autopermalink" data-description="Table 18.1.0.4: Integration Rules Inherited from Differentiation Rules"><a href="#TABLEBasicIntegration" title="Copy heading and permalink for Table 18.1.0.4: Integration Rules Inherited from Differentiation Rules" aria-label="Copy heading and permalink for Table 18.1.0.4: Integration Rules Inherited from Differentiation Rules">ðŸ”—</a></div></figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr class="header-horizontal">
<th scope="col" class="c m b3 r0 l0 t0 lines">#</th>
<th scope="col" class="c m b3 r0 l0 t0 lines">Differentiation Rule</th>
<th scope="col" class="c m b3 r0 l0 t0 lines">Integration  Rule<br>(In all cases <span class="process-math">\(C\)</span> is an arbitrary  constant.)</th>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">1</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\text{constant})=0\)</span></td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(\displaystyle\int0\dx{x}=C\text{,}\)</span> where <span class="process-math">\(C\)</span> is a constant.</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">2</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(f+g)=\dx{f}+\dx{g}\)</span></td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(\displaystyle\int\dx(f+g)=\int\dx{f}+\int\dx{g}\)</span><span class="process-math">\(=f+g+C\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">3</td>
<td class="c m b0 r0 l0 t0 lines">If <span class="process-math">\(a\)</span> is a constant, then<span class="process-math">\(\dx(ay)=a\dx(y)\)</span>
</td>
<td class="c m b0 r0 l0 t0 lines">
<span class="process-math">\(\displaystyle\int a\dx{y}=\int\dx(ay)=a\int\dx{y}\)</span><span class="process-math">\(=ay+C\)</span>
</td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">4</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(x^{n+1})=(n+1)x^n\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int x^n\dx{x} = \frac{x^{n+1}}{n+1}+C, n\neq
-1\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">5</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\ln(x))=\frac1x\dx{x}=x^{-1}\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int x^{-1}\dx{x} = \ln\abs{x}+C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">6</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(e^x)= e^x\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int e^x\dx{x} = e^x+C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">7</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\sin(x))=\cos(x)\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int \cos(x)\dx{x} = \sin(x) +C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">8</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\cos(x))=-\sin(x)\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int \sin(x)\dx{x} = -\cos(x) +C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">9</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\tan(x))=\sec^2(x)\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int\sec^2(x)\dx{x} = \tan(x)+C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">10</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\sec(x))= \sec(x)\tan(x)\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int\sec(x)\tan(x)\dx{x}=\sec(x)+C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">11</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\inverse\sin(x))=
\frac{1}{\sqrt{1-x^2}}\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int\frac{1}{\sqrt{1-x^2}}\dx{x}=\inverse\sin(x)+C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">12</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\inverse\tan(x))=
\frac{1}{1+x^2}\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int\frac{1}{1+x^2}\dx{x}=\inverse\tan(x)+C\)</span></td>
</tr>
<tr>
<td class="c m b0 r0 l0 t0 lines">13</td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\dx(\inverse\sec(x))=
\frac{1}{x\sqrt{x^2-1}}\dx{x}\)</span></td>
<td class="c m b0 r0 l0 t0 lines"><span class="process-math">\(\displaystyle\int\frac{1}{x\sqrt{x^2-1}}\dx{x}=\inverse\sec(x)+C\)</span></td>
</tr>
</table></div></figure><span class="incontext"><a class="internal" href="SECTIONSummationAndAntidifferentiation.html#TABLEBasicIntegration">in-context</a></span>
