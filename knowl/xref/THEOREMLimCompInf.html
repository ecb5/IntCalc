<span class="type">Theorem</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">17.4.3.2</span><span class="period heading-divison-mark heading-divison-mark__period">.</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="title">The Limit of a Composition at Infinity.</span>
</h4>
<div class="para logical">
<div class="para">Suppose <span class="process-math">\(\tlimit{x}{\infty}{g(x)}=L_g\)</span> and <span class="process-math">\(f(y)\)</span> is continuous at <span class="process-math">\(y=L_g\text{.}\)</span> Then</div>
<div class="displaymath process-math">

\limit{x}{\infty}{f(g(x))} = f(L_g) =
f\left(\tlimit{x}{\infty}{g(x)}\right).
\end{equation*}
</div>
