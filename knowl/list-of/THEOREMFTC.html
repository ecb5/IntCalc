<span class="type">Theorem</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="codenumber">26.2.0.2</span><span class="period heading-divison-mark heading-divison-mark__period">.</span><span class="space heading-divison-mark heading-divison-mark__space"> </span><span class="title">The Fundamental Theorem of Calculus (FTC).</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(c\)</span> be any constant. If <span class="process-math">\(\alpha (x)\)</span> is defined by</div>
<div class="displaymath process-math">
\begin{equation*}
\alpha (x) = \int_{t=c}^{x}
f(t)\dx{t} 
\end{equation*}
</div>
<div class="para">then <span class="process-math">\(\alpha(x)\)</span> is an antiderivative of <span class="process-math">\(f(x)\text{.}\)</span>
</div>
